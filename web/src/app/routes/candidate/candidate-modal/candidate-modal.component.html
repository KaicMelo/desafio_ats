<po-modal #modal [p-primary-action]="confirm" [p-secondary-action]="close" [p-title]="title" [p-hide-close]="true">
    <div class="po-row" *ngIf="newRegister">
        <po-input class="po-lg-12" id="new_candidate" name="input" [p-label]="literals.candidateName" [(ngModel)]="inputCandidate"> </po-input>
    </div>
    <div class="po-row" *ngIf="!newRegister">
        <po-input class="po-lg-12" id="update_candidate" name="input" [p-label]="literals.candidateName" [(ngModel)]="candidateSelected.candidate"> </po-input>
    </div>
</po-modal>
