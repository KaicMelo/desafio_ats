<h2>CRUD de vagas</h2>
<po-divider>
</po-divider>
<po-button id="criar_nova_vaga" [p-label]="labelCriar" (p-click)="criarVagas()"> </po-button>

<div *ngIf="(vagas$ | async) as vaga; else carregar">
    <po-table
    [p-items]="vaga"
    [p-columns]="colunaVaga"
    [p-actions]="acoes">
    </po-table>
</div>

<ng-template #carregar>
    <app-carregando></app-carregando>
</ng-template>

<app-vaga-modal
*ngIf="mostrarModal"
[novoRegistro]="novoRegistro"
[titulo]="titulo"
[vagaSelecionada]="VagaSelecionada"
(modaFechadoOuSalvo)="aoFecharModal($event)">
</app-vaga-modal>
